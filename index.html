<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>js_basicd</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <section id="calculator">
    <div class="display">0</div>
    <div class="history">
    </div>
    <div class="controller">
      <div>
        <button class="operation" value="+">+</button>
        <button class="operation" value="-">-</button>
        <button class="operation" value="*">&times;</button>
        <button class="operation" value="/">/</button>
      </div>
      <div>
        <div>
          <button class="number"></button>
          <button class="number"></button>
          <button class="number"></button>
          <button class="number"></button>
          <button class="number"></button>
          <button class="number"></button>
          <button class="number"></button>
          <button class="number"></button>
          <button class="number"></button>
          <button class="number"></button>
        </div>
        <div>
          <button class="delete" value="ce">ce</button>
          <button class="delete" value="c">c</button>
          <button class="result" value="=">=</button>
          <button class="point" value=".">.</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
